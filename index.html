<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="City.."
              class="form-control"
              id="city-form-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-info"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-outline-info"
              id="currentButton"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <h1>Coventry</h1>
      <div class="row" id="weather-attributes">
        <div class="col-6">
          <ul>
            <li>
              <span id="time">Thursday 18:38</span>,
              <span id="description">description</span>
            </li>

            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"> </span>km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="Clear"
              id="icon"
            />
            <div class="float-left">
              <strong id="temp">4</strong>
              <span class="units"
                ><a href="#" id="celink" class="active">℃</a>|<a
                  href="#"
                  id="felink"
                  >℉</a
                ></span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forcast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear"
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear"
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Wed</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear"
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Thur</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear"
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date">Fri</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear"
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/itsdeedee/Weather-app">Open-source Code </a>
      by Divine Joseph
    </div>
    <script src="index.js"></script>
  </body>
</html>
